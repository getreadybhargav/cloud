{% extends "index.html" %}
{% block content %}
<body>
    
            <div class="site-section">
                <div class="container">
                    <div class="col-md-6 mb-5 mb-md-0">
                        <center>
                            <h2 class="h3 mb-3 text-black" style="
                            width: 695px;
                            margin-left: 180px;
                        ">Data owner Registration</h2>
                        </center>
                        <div class="p-3 p-lg-5 border" style="
                        width: 767px;
                        margin-left: 90px; background-color: burlywood;
                    ">
                            <form method="POST" action="/register" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label for="username" class="text-black">Owner Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="text-black">Email Address </label>
                                        <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label for="password" class="text-black">Password <span
                                                class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="Con_Password" class="text-black">Conform Password <span
                                                class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="Con_Password" name="Con_Password">
                                    </div>
                                    
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label for="full_name" class="text-black">Full Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="full_name" name="full_name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="text-black">Phone Number <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="phone" name="phone">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="address" class="text-black">Address <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="address" name="address"
                                            placeholder="Street address">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label for="security_question1" class="text-black">Security Question 1 <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="security_question1"
                                            name="security_question1">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="security_answer1" class="text-black">Answer 1<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="security_answer1"
                                            name="security_answer1">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label for="security_question2" class="text-black">Security Question 2<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="security_question2"
                                            name="security_question2">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="security_answer2" class="text-black">Answer 2<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="security_answer2"
                                            name="security_answer2">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="role" class="text-black">Role/Designation: <span
                                                class="text-danger">*</span></label>
                                                <select id="role" name="role" required>
                                                    <option value="doctor">Doctor</option>
                                                    <option value="Patient">Patient</option>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="institution" class="text-black">Medical Institution
                                            Affiliation:<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="institution" name="institution"
                                            placeholder="Street address">
                                    </div>
                                </div>
                                <label>
                                    <input type="checkbox" name="consent" required> I agree to the terms and conditions
                                    and privacy policy
                                </label><br>
                                <label for="identity_proof">Proof of Identity:</label>
                                <input type="file" id="identity_proof" name="identity_proof"><br>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-lg btn-block"
                                        onclick="window.location='thankyou.html'">Registration</button>
                                </div>
                                <center><a style="color: rgb(221, 163, 61)" href="{{ url_for('login')}}" type="submit">Already
                                    Have An Account?
                                    <b style="color: rgb(56, 25, 228)">SignIn Now</b></a></center>
                        </div>
                    </div>
                    </form>

                    <!-- </form> -->
                </div>
            </div>
        </div>
        <script src="/static/js/jquery-3.3.1.min.js"></script>
        <script src="/static/js/jquery-ui.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/owl.carousel.min.js"></script>
        <script src="/static/js/jquery.magnific-popup.min.js"></script>
        <script src="/static/js/aos.js"></script>
        <script src="/static/js/main.js"></script>
</body>

{% endblock %}
