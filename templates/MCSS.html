{% extends "index.html" %}
{% block content %}
<body>
    
            <div class="site-section">
                <div class="container">
                    <div class="col-md-6 mb-5 mb-md-0">
                        <center>
                            <h2 class="h3 mb-3 text-black" style="
                            width: 695px;
                            margin-left: 180px;
                        ">Medical Cloud Storage Server Login</h2>
                        </center>
                        <div class="p-3 p-lg-5 border"style="
                        width: 767px;
                        margin-left: 90px; background-color: burlywood;
                    ">
                   
                            <form method="POST" action="/MCSS" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <label for="email" class="text-black">Owner Email <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password" class="text-black">Password <span
                                                class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary btn-lg btn-block"
                                        onclick="window.location='thankyou.html'">Login</button>
                                </div>
                                
                        </div>
                    </div>
                    </form>

                    <!-- </form> -->
                </div>
            </div>
        </div>
        <script src="/static/js/jquery-3.3.1.min.js"></script>
        <script src="/static/js/jquery-ui.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/owl.carousel.min.js"></script>
        <script src="/static/js/jquery.magnific-popup.min.js"></script>
        <script src="/static/js/aos.js"></script>
        <script src="/static/js/main.js"></script>
</body>

{% endblock %}
